name: floor-watch

on:
  workflow_dispatch:
  schedule:
    # 每6小时跑一次（GitHub cron 用 UTC）
    - cron: "0 */6 * * *"

concurrency:
  group: floor-watch
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run watcher (auto-stop before 6h)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          # 跑 5小时50分（21000秒）后自动停止，避免触达单次运行上限
          timeout 21000s python main.py || true
